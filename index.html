<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Marker - Modelo GLB</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
       <a-entity
  gltf-model="model_noanim-v1.glb"
  scale="1 1 1"
  rotation="0 0 0"
  position="0 0 0">
</a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
